<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1"/>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Word of the Day Application</title>
</head>
<body class="blue-grey darken-3">
<div class="container">
    <h2 class="white-text">The Word of the Day</h2>
    <div class="card-panel grey lighten-3">
        <div class="card-panel white">
            <ul class="collection with-header" id="wordcoll">
                <li class="collection-header orange white-text"><strong id="word-header"></strong></li>
            </ul>
            <div class="btn-group">
                <button id="today-btn" class="blue-grey btn"><i class="material-icons left">today</i>Today</button>
                <button id="random-btn" class="blue-grey btn"><i class="material-icons left">shuffle</i>Random</button>
                <button id="multi-btn" class="blue-grey btn"><i class="material-icons left">looks_5</i>Multiple</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="materialize.js"></script>
<script type='text/javascript' src='jquery-3.4.1.min.js'></script>
<script type="text/javascript" src="wotd.js"></script>
</html>
